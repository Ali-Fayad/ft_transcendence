# Nginx configuration for FT Transcendence Frontend
# End-to-end HTTPS with reverse proxy to backend services

upstream api_gateway {
    server api_gateway:8080;
}

upstream socket_service {
    server socket_microservice:3005;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Client body size limit
    client_max_body_size 10M;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/x-javascript image/svg+xml;

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API Proxy - Forward to API Gateway via HTTPS
    location /api/ {
        # Remove /api prefix and forward to API Gateway
        proxy_pass https://api_gateway/;
        
        # Enable HTTPS backend with CA certificate trust
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/nginx/ca/ca.crt;
        proxy_ssl_verify_depth 2;
        proxy_ssl_name api_gateway;  # Verify cert against actual hostname
        proxy_ssl_server_name on;  # Send SNI header with correct hostname
        proxy_ssl_session_reuse on;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # WebSocket Proxy - Forward to Socket Microservice via WSS
    location /ws {
        proxy_pass https://socket_service;
        
        # Enable HTTPS backend with CA certificate trust
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/nginx/ca/ca.crt;
        proxy_ssl_verify_depth 2;
        proxy_ssl_name socket-microservice;  # Verify cert against certificate DNS name
        proxy_ssl_server_name on;  # Send SNI header with correct hostname
        
        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (keep connections alive)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Realtime Microservice Proxy - Forward to Realtime Microservice via HTTPS
    location /realtime/ {
        proxy_pass https://realtime_microservice:3020/;
        
        # Enable HTTPS backend with CA certificate trust
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/nginx/ca/ca.crt;
        proxy_ssl_verify_depth 2;
        proxy_ssl_name realtime-microservice;
        proxy_ssl_server_name on;
        
        # WebSocket specific headers for realtime connections
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SPA fallback - serve index.html for all other routes
    # This ensures client-side routing works correctly
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Redirect HTTP to HTTPS (optional - for development convenience)
server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    return 301 https://$host$request_uri;
}

